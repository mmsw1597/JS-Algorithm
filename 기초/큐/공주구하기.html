<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1); //이런거는 for문 쓰지마..

        while (queue.length !== 1) {
          for (let i = 0; i < k; i++) {
            queue.push(queue.shift()); //shift 메서드 기억해두자
          }
          queue.splice(queue.length - 1, 1);
        }
        answer = queue[0];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
