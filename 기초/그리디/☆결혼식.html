<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let max = 0;
        let timeLine = [];

        for (let x of times) {
          timeLine.push([x[0], "s"]);
          timeLine.push([x[1], "e"]);
        }

        timeLine.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1].charCodeAt() - b[1].charCodeAt(); //문자 한개니까 인자 아무것도 안줘도 됨.
            //JS에서 문자를 아스키코드 순으로 비교하려면 무조건 아스키코드로 변환해야함
          } else return a[0] - b[0];
        });

        console.log(timeLine);

        for (let x of timeLine) {
          if (x[1] === "s") max++;
          else max--;

          answer = Math.max(max, answer);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
