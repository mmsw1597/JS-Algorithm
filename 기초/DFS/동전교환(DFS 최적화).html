<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;

        function DFS(cur, n) {
          if (cur < 0) return;
          if (n >= answer) return; //최적화: 굳이 n이 현재 답보다 더 큰 상황을 더 볼 필요가 없음
          if (cur === 0) {
            answer = Math.min(n, answer);
            return;
          }

          for (let i = 0; i < arr.length; i++) {
            DFS(cur - arr[i], n + 1);
          }
        }
        DFS(m, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
