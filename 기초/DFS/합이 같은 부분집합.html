<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let ch = Array.from({ length: arr.length }, () => 0);
        let sum = arr.reduce((acc, v) => {
          return acc + v;
        }, 0);

        function DFS(idx) {
          if (idx === arr.length) {
            let tmp = [];
            for (let i = 0; i < arr.length; i++) {
              if (ch[i] === 1) tmp.push(arr[i]);
            }

            let sum1 = tmp.reduce((acc, v) => {
              return acc + v;
            }, 0);

            if (sum1 === sum - sum1) {
              console.log(tmp);
              flag = 1;
            }
            return;
          }

          ch[idx] = 1;
          DFS(idx + 1);
          ch[idx] = 0;
          DFS(idx + 1);
        }
        DFS(0);
        if (flag) answer = "YES";
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
