<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        function DFS(n, i) {
          if (n > c) {
            return;
          }
          if (i === arr.length) {
            answer = Math.max(n, answer);
            return;
          }

          DFS(n + arr[i], i + 1);
          DFS(n, i + 1);
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>
