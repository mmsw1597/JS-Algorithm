<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        let n = test[0].length; //학생 수
        let m = test.length; //테스트 횟수

        for (let i = 1; i < n + 1; i++) {
          for (let j = 1; j < n + 1; j++) {
            if (i === j) continue; //멘토, 멘티가 동일한 경우는 패스

            let cnt = 0; //총 시험에서 멘토 멘티 조건을 만족하는 횟수

            for (let k = 0; k < m; k++) {
              let pi = 0; //(i,j)에서 i 학생의 등수
              let pj = 0; //(i,j)에서 j 학생의 등수
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s + 1;
                if (test[k][s] === j) pj = s + 1;
              }
              if (pi < pj) cnt++; //i학생의 등수가 j 학생보다 높아야 조건 만족
              else break;
            }
            if (cnt === m) answer++; //모든 시험에서 i 학생이 j학생보다 성적이 높아야 함
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!-- 구현 문제에 가까운 완전탐색 -->
<!-- pi, pj 변수를 두는 생각을 해야 쉽게 풀리는 문제 -->
