<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        // 주의!! sort 메서드에 콜백 함수를 주지 않을 경우 원소를 문자열 취급하여 사전순으로 정렬함.
        // test case가 전부 한 자리 수면 상관없지만 두 자리수 이상이 되면 틀리게 됨.
        // 그냥 sort 메서드 쓸 땐, 콜백 함수를 반드시 줄 것.
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);

        while (p1 < n && p2 < m) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
            p2++;
          } else if (arr1[p1] > arr2[p2]) {
            p2++;
          } else {
            p1++;
          }
        }

        return answer;
      }

      let a = [1, 3, 10, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>

<!-- 2중 for문 사용시 O(n^2) -->
<!-- 투 포인터 알고리즘 사용시 O(nlgn) -->
