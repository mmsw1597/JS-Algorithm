  <head>

  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let lt = 0;
        let rt = 0;
        let n = arr.length;
        let sum = arr[lt];

        while (lt < n && rt < n) {
          if (sum > m) {
            sum -= arr[lt];
            lt++;
          } else {
            //아래 코드 비효율임
            //이미 lt부터 rt까지 더한 거는 m 이하임. 그냥 rt-lt+1더하면 됨.
            // for (let i = rt; i >= lt; i--) {
            //   temp += arr[i];
            //   if (temp <= m) answer++;
            // }
            answer += rt - lt + 1;
            rt++;
            sum += arr[rt];
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
