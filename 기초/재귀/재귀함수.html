<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function DFS(n) {
          if (n === 0) return;
          DFS(n - 1);
          console.log(n);
        }

        DFS(n);
      }

      solution(3);
    </script>
  </body>
</html>

<!-- 함수를 실행하다가 도중에 함수 호출을 만나면 스택에 해당 함수를 또 쌓고 원래 실행중이던 함수는 대기상태에 돌입 -->
