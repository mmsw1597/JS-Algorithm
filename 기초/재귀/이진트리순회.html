<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function prev(n) {
          if (n > 7) return;

          console.log(n);
          prev(n * 2);
          prev(n * 2 + 1);
        }

        function post(n) {
          if (n > 7) return;

          post(n * 2);
          post(n * 2 + 1);
          console.log(n);
        }

        prev(n); //전위순회
        post(n); //후위순회

        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
