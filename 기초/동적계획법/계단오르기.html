<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let dp = Array.from({ length: n + 1 }, () => 0);
        dp[0] = 1;
        dp[1] = 1;

        //Bottom Up
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }
        answer = dp[n];

        return answer;
      }

      console.log(solution(7));
    </script>
  </body>
</html>

<!-- 동적계획법은 문제를 작은 단위로 나눔 이때 그 작은 단위의 문제는 직관적으로 쉽게 풀 수 있어야함-->
<!-- 점점 문제의 크기를 늘려가며 작은 단위로 풀었던 문제의 해답을 기록해서 그 것을 이용하여 큰 문제를 푼다. -->
<!-- 결국 문제는 점화식 형태로 나타낼 수 있게 됨. -->
