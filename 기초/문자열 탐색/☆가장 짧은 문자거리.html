<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 1000; //문자열 길이는 100이 최대. 따라서 1000이어도 상관없음

        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) p = 0;
          else p++;
          answer.push(p);
        }
        p = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) p = 0;
          else p++;
          answer[i] = Math.min(answer[i], p);
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>

<!-- 처음에 단순히 O(N^2)로 문제를 풀었는데 O(N)으로 풀 수 있는 문제임 -->
<!-- 처음 반복은 왼쪽에 있는 t 문자로 부터 떨어진 거리를 구함. 따라서 첫번째 인덱스는 왼쪽에 아무것도 없으니 큰 숫자로 초기화 -->
<!-- 두번째 반복은 오른쪽에 있는 t 문자로 부터 떨어진 거리를 구해야 함. -->
