<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let str = s.toLowerCase();
        if (str.split("").reverse().join("") !== str) {
          answer = "NO";
        }
        return answer;
      }
      let str = "goooB";
      console.log(solution(str));
    </script>
  </body>
</html>

<!-- 두 가지 방법 : 단순 for문으로 비교 , reverse 메서드 활용방법이 있음 -->
