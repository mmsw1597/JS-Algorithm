<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>

/* Math 객체에는 여러가지 수학에 관련된 메서드를 제공함. 모질라 사이트를 보고
Math의 제공 메서드에 대해 알아보는 것도 좋다. floor, ceil, round ,
sqrt(제곱근)은 알아 둘 것. */
