<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (max < c) max = c;
        if (sum - max > max) answer = "YES";
        else answer = "NO";
        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>

/* 실수 : max 값 구할 때 else 구문 안넣으면 max는 undefined가 됨 */
