<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (min > arr[i]) min = arr[i];
        }
        answer = min;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

/* min = Number.MAX_SAFE_INTEGER; Number 객체는 안정적인 정수 최대, 최솟값을
제공함. min = arr[0]로 초기화해도 상관은 없음. [보충] : Math 객체에는 전달받은
숫자 중 가장 작은, 큰 값을 반환하는 메서드가 존재함. Math.min(1,2,3,4); 그런데
배열 자체를 넘기면 NaN가 반환됨. 그럴땐 배열을 스프레드 문법을 사용해서 전달하면
됨 Math.min(...arr); */
