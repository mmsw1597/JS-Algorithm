<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let len1 = arr1.length;
        let len2 = arr2.length;
        let i = 0;
        let j = 0;
        arr1.push(Number.MAX_SAFE_INTEGER);
        arr2.push(Number.MAX_SAFE_INTEGER);
        while (i !== len1 || j !== len2) {
          if (arr1[i] < arr2[j]) {
            answer.push(arr1[i]);
            i++;
          } else {
            answer.push(arr2[j]);
            j++;
          }
        }

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>

<!-- concat하고 sort할시 O(nlgn)의 시간복잡도 -->
<!-- 투 포인터 알고리즘으로 풀시 O(N+M)의 시간복잡도 -->
