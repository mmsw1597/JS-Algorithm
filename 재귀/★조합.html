<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let check = Array.from({ length: n + 1 }, () => 0);
        let tmp = [];

        function DFS(L, M) {
          if (L === m) {
            console.log(tmp);
            return;
          }

          for (let i = M; i <= n; i++) {
            tmp.push(i);
            DFS(L + 1, i + 1);
            tmp.pop(i);
          }
        }
        DFS(0, 1);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
