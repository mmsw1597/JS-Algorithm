<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;
        let tmp = [];

        function DFS(L, s) {
          if (L === k) {
            console.log(tmp);
            let sum = tmp.reduce((acc, v) => {
              return acc + v;
            }, 0);
            if (sum % m === 0) answer++;

            return;
          }
          for (let i = s; i < n; i++) {
            tmp.push(arr[i]);
            DFS(L + 1, i + 1); //s 집어 넣지 마라
            tmp.pop();
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
