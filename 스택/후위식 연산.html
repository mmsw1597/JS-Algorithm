<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [0];
        let a, b;

        for (let x of s) {
          if (isNaN(x)) {
            b = stack.pop();
            a = stack.pop();
          } else {
            x = Number(x);
            stack.push(x);
            continue;
          }

          if (x === "+") {
            stack.push(a + b);
          } else if (x === "-") {
            stack.push(a - b);
          } else if (x === "*") {
            stack.push(a * b);
          } else if (x === "/") {
            stack.push(a / b);
          }
        }

        return (answer = stack.pop());
      }

      let str = "35/";
      console.log(solution(str));
    </script>
  </body>
</html>
