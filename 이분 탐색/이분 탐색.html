<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);
        let lt = 0;
        let rt = arr.length - 1;
        while (lt <= rt) {
          let mid = Math.floor((lt + rt) / 2); //js는  floor 해야줘야함
          if (target > arr[mid]) lt = mid + 1;
          else if (target < arr[mid]) rt = mid - 1;
          else {
            answer = mid + 1;
            break;
          }
        }
        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
