<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);
        answer[0] = arr[0];

        for (let i = 1; i < arr.length; i++) {
          for (let j = 0; j < size; j++) {
            if (answer[j] === 0 || answer[j] === arr[i] || j === size - 1) {
              for (let k = j - 1; k >= 0; k--) {
                answer[k + 1] = answer[k];
              }
              answer[0] = arr[i];
              break;
            }
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
