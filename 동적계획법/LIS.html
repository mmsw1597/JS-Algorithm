<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;
        let last = -1;
        let dp = Array.from({ length: n }, () => 0);

        dp[0] = 1;

        for (let i = 1; i < n; i++) {
          let max = 0;
          for (let j = i - 1; j >= 0; j--) {
            if (arr[i] > arr[j] && dp[j] > max) {
              max = dp[j];
            }
          }
          dp[i] = Math.max(dp[i - 1], max + 1);
        }
        answer = dp[n - 1];
        return answer;
      }

      let arr = [5, 3, 7, 8, 6, 2, 9, 4];
      console.log(solution(arr));
    </script>
  </body>
</html>
