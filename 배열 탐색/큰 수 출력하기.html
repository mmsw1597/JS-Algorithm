<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let x = 1; x < arr.length; x++) {
          if (arr[x - 1] < arr[x]) answer.push(arr[x]);
        }
        return answer;
      }
      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
