<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let tmp = new Set();
        //3중 for문에서 시작 index에 유의할 것
        //끝 index를 모두 n으로 해도 상관없음. 시작 index로 인해 자동으로 걸러짐
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        //set 객체는 sort 메서드 지원하지 않음 array로 바꿔야함
        tmp = Array.from(tmp);
        tmp.sort((a, b) => b - a);
        answer = tmp[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>

<!-- 중복을 허용하지 않는 자료구조 Set을 사용할 것. -->
