<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(num / 2); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function solution(arr) {
        let answer = [];
        for (let x of arr) {
          let res = 0;
          while (x) {
            res *= 10;
            res += x % 10;
            x = Math.floor(x / 10);
          }
          //x = x.toString().split("").reverse().join("");
          //x = Number(x); //맨 앞에 0은 자동으로 사라지게 처리됨.
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
